<a name="sponsor"></a>
<div class="brand-wrap-layout1" data-bg-image="image/banner/brand1.jpg">
	<div class="section-heading">
		<h2 class="title" style="color: white;">スポンサー</h2>
	</div>
	<div class="container">
		<div class="row row-cols-xl-5 row-cols-md-3 row-cols-2">
			{% for sponsor in site.data.sponsors %}
				{% if sponsor.type != 'personal' %}
					<div class="col wow fadeInLeft animated" data-wow-delay="0.3s" data-wow-duration="0.5s">
						<div class="brand-box-layout1">
							<a href="{{ sponsor.url_ja }}" target="_blank" rel="noopener noreferrer">
								<img src="{{ sponsor.image }}" alt="Brand">
								<div class="text-center" style="background-color: white;">{{ sponsor.name_ja }}</div>
							</a>
							<div class="text-center" style="background-color: white;">{{ sponsor.label_ja }}パートナー</div>
						</div>
					</div>
				{% endif %}
			{% endfor %}
		</div>
	</div>
	<div class="section-heading">
		<h2 class="sub-title" style="color: white;">私たちのカンファレンスをサポートしてください！</h2>
		<div class="text-center">
			<a href="{{ site.baseurl }}/sponsor/" class="btn-fill style-four">スポンサーメニュー・詳細お問い合わせ</a>
		</div>
	</div>
</div>
