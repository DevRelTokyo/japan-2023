<a name="speakers"></a>
<section class="speaker-wrap-layout4">
	<div class="container">
		<div class="section-heading style-two">
			<h2 class="title">スピーカー</h2>
			<div class="sub-title">素晴らしいスピーカーの方々です。随時追加発表します。</div>
		</div>
		<div class="row speakers">
			{% assign speakers = site.data.speakers | where: "conference", "japan" %}
			{% for speaker in speakers %}
				{% if speaker.photo != "" %}
					{% include speaker.html speaker=speaker %}
				{% endif %}
			{% endfor %}
		</div>
	</div>
</section>
<script src="{{ site.baseurl }}/js/speakers.js"></script>
